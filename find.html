<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find - Kokoa Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>  
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    
    <header class="screen-header">
        <h1 class="screen-header__title">Find</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-2x"></i></span>         
            <span><i class="fas fa-cog fa-2x"></i></span>
            <span class="screen-header__badge small-badge"></span>
        </div>
    </header>

    <main class="main-screen">
      <div class="find-icons">
          <div class="find-icons__icon"><i class="fas fa-qrcode"></i><span>QR Code</span></div>
          <div class="find-icons__icon"><i class="far fa-address-book"></i><span>Add by Contacts</span></div>
          <div class="find-icons__icon"><i class="fas fa-fingerprint"></i><span>Add by ID</span></div>
          <div class="find-icons__icon"><i class="far fa-envelope"></i><span>Invite</span></div>
        </div>
        <div class="recommended-friends">
            <h6 class="recommended-friends__title">Recommended Friends</h6>
            <span>You Have No Recommended Friends.</span>
        </div>
        <div class="open-chat">
            <div class="open-chat__header">
                <h4>Open Chat</h4>
                <span>Go to Openchat Home <i class="fas fa-chevron-right fa-xs"></i></span>                
            </div>
            <div class="open-post">
                <div class="open-post__column">
                    <h5 class="open-post__title">#BTS</h5>
                    <h6 class="open-post__hashtag">#bts#army#friends</h6>
                    <div class="open-post__member">
                        <img src="https://images.unsplash.com/photo-1612434995720-89c1537a3009?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80">
                        <span class="open-post__member-count">802 member</span>
                        <div class="divider"></div>
                        <span class="open-post__member-status">Active</span>
                    </div>
                </div>   
                <div class="open-post__column"></div>

            </div>
        </div>



    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="far fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fas fa-search fa-2x"></i>
                </a>                
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__notification__ellipsis small-badge"></span>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>         
        </ul>
    </nav>


    
    <script src="https://kit.fontawesome.com/2e909dc22c.js" crossorigin="anonymous"></script>
</body>
</html>
