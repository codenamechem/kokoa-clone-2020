<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends - Kokoa Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>  
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    
    <header class="screen-header">
        <h1 class="screen-header__title">Friends</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-2x"></i></span>
            <span><i class="fas fa-music fa-2x"></i></span>
            <div class="screen-header__icons-cog">
                <span><a href="setting.html"><i class="fas fa-cog fa-2x"></i></a></span>
                <span class="screen-header__badge small-badge"></span>
            </div>
        </div>
    </header>

    <a id="friends-display-link">
    <i class="fas fa-info-circle"></i> Friends`Names Display
    <i class="fas fa-chevron-right fa-xs"></i>
    </a>

    <main class="friends-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src="https://images.unsplash.com/photo-1612434995720-89c1537a3009?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80"
                 class="user-component__avatar user-component__avatar--xl">
                 <div class="user-componet__text">
                    <h4 class="user-componet__title">Kokoa Clone</h4>
                   <!--<h6 class="user-componet__subtitle">this text whatever</h6>--> 
                </div>
            </div>
            <div class="user-component__column"></div>
        </div>

        <div class="friends-screen__channel">
             <div class="frends-screen__channel-header">
                 <span>Channel</span>
                 <i class="fas fa-chevron-up fa-xs"></i>
             </div>
             <div class="user-component">
                <div class="user-component__column">
                    <img src="https://images.unsplash.com/photo-1612434995720-89c1537a3009?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80"
                     class="user-component__avatar user-component__avatar--sm">
                     <div class="user-componet__text">
                        <h4 class="user-componet__title user-componet__title--not-bold">Channel</h4>
                    </div>
                </div>
                <div class="user-component__column">
                    <div>
                        <span>2</span>
                        <i class="fas fa-chevron-right fa-xs"></i>
                    </div>
                </div>
            </div>
        </div>    
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="fas fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fas fa-search fa-2x"></i>
                </a>                
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__notification__ellipsis small-badge"></span>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>         
        </ul>
    </nav>



    
    <script src="https://kit.fontawesome.com/2e909dc22c.js" crossorigin="anonymous"></script>
</body>
</html>
